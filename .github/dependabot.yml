version: 2
updates:
  # Update Python dependencies weekly
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@ryan"
    assignees:
      - "@ryan"
    commit-message:
      prefix: ":arrow_up: deps"
      include: "scope"

  # Update GitHub Actions weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "@ryan"
    assignees:
      - "@ryan"
    commit-message:
      prefix: ":construction_worker: ci"
      include: "scope"
