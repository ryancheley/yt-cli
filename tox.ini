[tox]
env_list = py{39,310,311,312,313,314}, lint, type
runner = uv
# Enable tox-uv optimizations
uv_seed = true

[testenv]
# Use tox-uv for enhanced performance
deps =
    pytest
    pytest-cov
    pytest-asyncio
commands = pytest {posargs:tests --cov=youtrack_cli --cov-report=xml}

[testenv:lint]
deps = ruff
commands =
    ruff check
    ruff format --check

[testenv:type]
deps = ty
commands = ty check --ignore call-non-callable --ignore unresolved-attribute youtrack_cli

[testenv:format]
deps = ruff
commands = ruff format

[testenv:fix]
deps = ruff
commands = ruff check --fix
