[tox]
env_list = py{39,310,311,312,313}, lint, type

[testenv]
dependencies =
    pytest
    pytest-cov
    pytest-asyncio
commands = pytest {posargs:tests}

[testenv:lint]
deps = ruff
commands =
    ruff check
    ruff format --check

[testenv:type]
deps = ty
commands = ty check --ignore call-non-callable --ignore unresolved-attribute youtrack_cli

[testenv:format]
deps = ruff
commands = ruff format

[testenv:fix]
deps = ruff
commands = ruff check --fix
